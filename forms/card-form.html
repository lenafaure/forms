<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Credit / Debit Card Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forms.css">

</head>

<body class="card-form">

<div class="prev-next">
    <a href="scheduling-form.html" ><div class="fa fa-long-arrow-left"></div> Previous</a>
    <a href="https://lenafaure.github.io/homepage/" >Back to Homepage</a>
    <a href="signup-form.html" >Next <div class="fa fa-long-arrow-right"></div></a>
</div>

<div class="main">

    <div class="form-wrapper">

        <h3 class="main-title">Payment Details</h3>

        <form>
            <div>
                <label>Card holder's full name: </label>
                <div class="help-input">(As written on the card)</div>
                <div class="input-group">
                    <input type="text" class="input-form" id="input-full-name" placeholder="Enter your full name" required>
                </div>

                <div class="number-csv-wrapper">
                    <div class="card-number-wrapper">
                        <label>Card number: </label>
                        <div class="help-input">(16 characters)</div>
                        <div class="input-group">
                            <input type="text" id="input-credit-card" class="input-form" required>
                        </div>
                    </div>

                    <div>
                        <label>CSV code: </label>
                        <div class="help-input">(The three digits on the back of your card)</div>
                        <div class="input-group">
                            <input type="text" id="input-csv-code" class="input-form" required>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="expiration-wrapper">
                    <label>Expiration date: </label>
                    <div class="input-group">

                        <div class="select-dropdown">
                            <select name="month" id="select-month" onchange="" size="1">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <i class="fa fa-angle-down fa-lg"></i>
                        </div>

                        <div class="select-dropdown">
                            <select name="year" id="select-year" onchange="" size="1">
                                <option value="2016" selected="selected">2016</option>
                                <option value="2017" selected="selected">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                            </select>
                            <i class="fa fa-angle-down fa-lg"></i>
                         </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="button button-md button-cancel">Cancel</button>
                    <button type="submit" class="button button-md button-card">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="../js/validator.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
