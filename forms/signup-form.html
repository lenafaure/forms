<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Signup Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forms.css">

</head>

<body class="signup-form">

    <div class="prev-next">
        <a href="card-form.html" ><div class="fa fa-long-arrow-left"></div> Previous</a>
        <a href="https://lenafaure.github.io/homepage/" >Back to Homepage</a>
        <a href="search-form.html" >Next <div class="fa fa-long-arrow-right"></div></a>
    </div>


    <div class="main">

        <div class="form-wrapper">

            <h3 class="main-title">Signup Form</h3>

            <form id="signup">
                <div>

                    <div class="input-group">
                        <label for="input-first-name">Your First Name</label>
                        <input type="text" class="input-form input-simple-check" id="input-first-name" placeholder="Enter your first name" required>
                    </div>

                    <div class="input-group">
                        <label for="input-last-name">Your Last Name</label>
                        <input type="text" class="input-form input-simple-check" id="input-last-name" placeholder="Enter your last name" required>
                    </div>

                    <div class="input-group">
                        <label>Your email</label>
                        <input type="text" class="input-form" id="input-email" placeholder="Enter your email" required>
                        <span class="help-input">Enter a valid email adress.</span>
                    </div>

                    <div class="input-group">
                        <label>Your date of birth</label>
                        <input type="date" class="input-form" id="input-birthdate" placeholder="Enter your date of birth" required>
                    </div>

                    <div class="input-group">
                        <label>Your password</label>
                        <input type="password" class="input-form" id="input-password" placeholder="Enter your password" minlength="5" required>
                        <span class="help-input">Password must at least 5 letters long</span>
                    </div>


                    <div class="input-group">
                        <button type="submit" class="button button-md button-aqua">Submit</button>
                        <button class="button button-md button-cancel">Cancel</button>
                 </div>
                </div>
            </form>
        </div>

    </div>

<script src="../js/validator.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
